    Income:
      allOf:
        - $ref: '#/components/schemas/FinancialStanding'
        - type: object
          properties:
            regularEmployment:
              $ref: '#/components/schemas/RegularEmploymentIncome'
            selfEmployment:
              $ref: '#/components/schemas/SelfEmploymentIncome'
            auxiliary:
              $ref: '#/components/schemas/AuxiliaryIncome'
            bonus:
              $ref: '#/components/schemas/BonusIncome'
            family:
              $ref: '#/components/schemas/FamilyIncome'
            pension:
              $ref: '#/components/schemas/PensionIncome'
            capital:
              $ref: '#/components/schemas/CapitalIncome'
            other:
              $ref: '#/components/schemas/OtherIncome'
    RegularEmploymentIncome:
      description: Information about regular employment income
      allOf:
        - $ref: '#/components/schemas/EmploymentIncome'
    EmploymentIncome:
      type: object
      description: Information about general Employment income
      properties:
        salary:
          $ref: '#/components/schemas/Salary'
          description: Salary Informations
        variable:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Periodic variable income (net)
        shift:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Shift allowance of periodic variable income (net)
        overtime:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Overtime payments (net)
        travelAllowance:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Refund of travelling expenses of periodic variable income (net)
        grossIncomePreviousYear:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Gross income of previous year
    Salary:
      type: object
      description: Information regarding salary
      properties:
        gross:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Gross salary
        net:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Net salary
        numberOfPayments:
          type: number
          format: double
          description: Number of payments
        assuredNumber:
          type: number
          format: double
          description: Annually secured number of salaries as per employment contract
    SelfEmploymentIncome:
      allOf:
        - $ref: '#/components/schemas/EmploymentIncome'
        - type: object
          description: Information about self-employment Income
          properties:
            income:
              $ref: '#/components/schemas/PeriodicalEuroAmount'
              description: Average income from independent activities for the last 3
                years (net)
            details:
              $ref: '#/components/schemas/SelfEmploymentIncomeDetails'
    SelfEmploymentIncomeDetails:
      type: object
      description: Calculation of independent (self employment) income
      properties:
        method:
          type: string
          description: Method for profit calculation
          anyOf:
            - enum:
                - CUSTOMER_SPECIFICATION
                - PROFIT_AND_LOSS_ACCOUNT
                - NO_METHOD
        description:
          type: string
          description: Note on the balance
        averageNetProfit:
          $ref: '#/components/schemas/EuroAmount'
          description: The net profit
        values:
          type: array
          items:
            $ref: '#/components/schemas/SelfEmploymentIncomeItem'
    SelfEmploymentIncomeItem:
      type: object
      description: Describes the self employment income information for a year
      properties:
        year:
          type: integer
          format: int32
          description: The balance year
        netProfit:
          description: Profit after taxes in the balance year
          $ref: '#/components/schemas/EuroAmount'
        surplus:
          description: Surplus in the balance year
          $ref: '#/components/schemas/EuroAmount'
        deficit:
          description: Deficit in the balance year
          $ref: '#/components/schemas/EuroAmount'
        taxes:
          $ref: '#/components/schemas/EuroAmount'
          description: Taxes in the balance year
    AuxiliaryIncome:
      description: Periodical auxiliary Income
      type: object
      properties:
        income:
          description: Auxiliary income
          $ref: '#/components/schemas/PeriodicalEuroAmount'
        since:
          description: Auxiliary income since
          $ref: '#/components/schemas/Date'
    BonusIncome:
      description: Additional periodical bonus income
      type: object
      properties:
        abroad:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Foreign assignment of periodic variable income (net)
        performance:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Bonus / performance-related payments (net)
    FamilyIncome:
      description: Additional periodical income for children / family
      type: object
      properties:
        alimony:
          $ref: '#/components/schemas/AlimonyInfo'
          description: Alimony income informations
        childAllowance:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Child allowance
        parentalAllowance:
          $ref: '#/components/schemas/ParentalAllowanceInfo'
          description: Parental/Child-raising allowance
    AlimonyInfo:
      type: object
      description: Information regarding alimony
      properties:
        alimony:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: The total amount of the alimony
        maritalPart:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: The marital part of the alimony
        childPart:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: The child part of the alimony
    ParentalAllowanceInfo:
      type: object
      description: Informations regarding parental/child-raising allowance
      properties:
        parentalAllowance:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Parental/Child-raising allowance
        parentalAllowanceEndDate:
          description: Parental/Child-raising allowance is paid until this date
          $ref: '#/components/schemas/Date'
    PensionIncome:
      description: Additional periodical income from pension
      type: object
      properties:
        pension:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Pension
        claimState:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Claim of state-managed life/pension insurance contributions
        claimInsurance:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Claim of private life/pension insurance contributions
    CapitalIncome:
      description: Additional periodical income from capital
      type: object
      properties:
        capitalYield:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Periodic investment income (like interests, dividends)
        commission:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Commissions of periodic variable income (net)
        profitSharing:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Profit sharing of periodic variable income (net)
        stocksAndBondsIncome:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Periodic income of assets (like GmbH share)
    OtherIncome:
      description: Other periodical income
      type: object
      properties:
        other:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Other income
        external:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
    Expense:
      allOf:
        - $ref: '#/components/schemas/FinancialStanding'
        - type: object
          properties:
            housing:
              $ref: '#/components/schemas/HousingExpense'
            insurance:
              $ref: '#/components/schemas/InsuranceExpense'
            Alimony:
              $ref: '#/components/schemas/AlimonyExpense'
            other:
              $ref: '#/components/schemas/OtherExpense'
    HousingExpense:
      type: object
      description: Information regarding housing expenses
      properties:
        currentHousingSituation:
          $ref: '#/components/schemas/HousingSituation'
        cost:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Current housing costs
        rentObsolete:
          type: boolean
          description: True if accommodation/housing costs are obsolete after financing
    HousingSituation:
      type: string
      description: Values for the current housing/accomodation types
      anyOf:
        - enum:
            - RENT
            - RATE
            - DEBT_FREE
            - PARENTS
            - OWN_PROPERTY
            - FIRST_APPLICANT
    InsuranceExpense:
      type: object
      description: Informations related insurance expences
      properties:
        healthInsurance:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Health insurance contributions (legal or voluntary)
        lifeInsurance:
          description: Life/pension insurance contribution
          $ref: '#/components/schemas/InsuranceBurden'
        accidentInsurance:
          $ref: '#/components/schemas/InsuranceBurden'
          description: Accident insurance contributions
        disabilityInsurance:
          $ref: '#/components/schemas/InsuranceBurden'
          description: Disability insurance contributions
    InsuranceBurden:
      type: object
      properties:
        burden:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
        minimum:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
    AlimonyExpense:
      description: Expenses for alimony
      type: object
      properties:
        alimony:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
          description: Alimony payments
    OtherExpense:
      description: Other periodical expenses
      type: object
      properties:
        value:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
        additional:
          $ref: '#/components/schemas/PeriodicalEuroAmount'
    AdvisorItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          properties:
            embedded:
              description: Optional field, only set when *embed* query parameter is
                set to *True*
              $ref: '#/components/schemas/Advisor'
    DocumentCategoriesDefinition:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DocumentCategoryDefinition'
    DocumentCategoryDefinition:
      type: object
      properties:
        category:
          $ref: '#/components/schemas/DocumentCategory'
        title:
          type: string
          example: Konto-/Depotauszug Eigenkapital
        description:
          type: string
          example: Nachweis des vorhandenen Eigenkapitals - z.B. Bankguthaben, Bausparguthaben,
            Wertpapiere - durch Konto- und Depotauszge.
    DocumentCategory:
      type: object
      properties:
        name:
          type: string
          example: KONTOAUSZUG
        tags:
          type: array
          items:
            $ref: '#/components/schemas/DocumentCategoryTag'
    DocumentCategoryTag:
      type: object
      properties:
        name:
          type: string
          example: MIETAUSGANG
    InterestMaturityType:
      description: Type of the interest maturity
      type: string
      anyOf:
        - enum:
            - FIXED_PERIOD
            - VARIABLE
    VariableInterestMaturity:
      type: object
      allOf:
        - $ref: '#/components/schemas/InterestMaturity'
    FixedInterestMaturity:
      allOf:
        - $ref: '#/components/schemas/InterestMaturity'
        - type: object
          properties:
            period:
              $ref: '#/components/schemas/MaturityYear'
    MaturityYear:
      type: object
      properties:
        years:
          type: integer
          format: int32
          minimum: 1
          maximum: 40
    FinancialVentureItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          required:
            - id
          properties:
            id:
              type: string
              description: Venture identifier
            embedded:
              $ref: '#/components/schemas/FinancingVenture'
    Informers:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/InformerItem'
    InformerItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          properties:
            embedded:
              description: Optional field, only set when *embed* query parameter is
                set to *True*
              $ref: '#/components/schemas/Informer'
    Correspondence:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CorrespondenceItem'
    Days:
      type: object
      properties:
        days:
          type: integer
          format: int32
    AnnuityLoan:
      type: object
      allOf:
        - $ref: '#/components/schemas/Loan'
        - properties:
            product:
              $ref: '#/components/schemas/AnnuityProductExtension'
    Loan:
      type: object
      description: Financial Loan object information
      required:
        - type
      allOf:
        - $ref: '#/components/schemas/AbstractLoan'
        - properties:
            payment:
              $ref: '#/components/schemas/RegularPayment'
            duration:
              description: Loan Duration in years
              $ref: '#/components/schemas/Years'
      discriminator:
        propertyName: type
        mapping:
          ANNUITY_LOAN: '#/components/schemas/AnnuityLoan'
          KFW_PROMOTION_LOAN: '#/components/schemas/KfwPromotionLoan'
          AUXILIARY_LOAN: '#/components/schemas/AuxiliaryLoan'
    AnnuityProductExtension:
      type: object
      description: Annuity product information
      required:
        - type
      allOf:
        - $ref: '#/components/schemas/AnnuityProduct'
        - properties:
            type:
              $ref: '#/components/schemas/ProductType'
            name:
              description: Name of the loan product
              type: string
            maturity:
              description: Maturity of the interest rate
              $ref: '#/components/schemas/InterestMaturity'
            fullRepayment:
              type: boolean
              description: Loan should be repayed completely within the duration period
            payout:
              $ref: '#/components/schemas/PayoutInfo'
            additionalInfo:
              $ref: '#/components/schemas/AnnuityLoanAdditionalInfo'
            financedEstate:
              description: Estate associated to the loan tranche
              $ref: '#/components/schemas/EstateRole'
      discriminator:
        propertyName: type
        mapping:
          ANNUITAET: '#/components/schemas/RegularAnnuityProduct'
          W_RIESTER: '#/components/schemas/RegularAnnuityProduct'
          ZWIFI: '#/components/schemas/RegularAnnuityProduct'
          FLEX_PLUS: '#/components/schemas/RegularAnnuityProduct'
          FLEX: '#/components/schemas/RegularAnnuityProduct'
          FORWARD: '#/components/schemas/RegularAnnuityProduct'
          KOMBI: '#/components/schemas/RegularAnnuityProduct'
          KONSTANT: '#/components/schemas/RegularAnnuityProduct'
          KONST_KOMBI: '#/components/schemas/RegularAnnuityProduct'
          VERSICHER: '#/components/schemas/SuspendedRepaymentAnnuityProduct'
          VOLLTILGER: '#/components/schemas/RegularAnnuityProduct'
          OTHER: '#/components/schemas/RegularAnnuityProduct'
    ProductType:
      type: string
      description: Loan product type
      anyOf:
        - enum:
            - ANNUITAET
            - W_RIESTER
            - ZWIFI
            - FLEX_PLUS
            - FLEX
            - FORWARD
            - KOMBI
            - KONSTANT
            - KONST_KOMBI
            - VERSICHER
            - VOLLTILGER
            - OTHER
    PayoutInfo:
      type: object
      description: Loan payout information
      properties:
        firstPayout:
          description: Date of the first payout
          $ref: '#/components/schemas/Date'
        freeAllocationPeriod:
          description: Months in which the creditor does not demand interest for allocated
            but not withdrawn credit
          $ref: '#/components/schemas/Months'
        payoutRate:
          description: Loan payout rate
          $ref: '#/components/schemas/Percentage'
    Months:
      type: object
      properties:
        months:
          type: integer
          format: int32
    AnnuityLoanAdditionalInfo:
      type: object
      description: Additional informations for annuity loans
      properties:
        conditionDetails:
          type: array
          description: Additional condtion details for the main loan (key-value pairs)
          items:
            $ref: '#/components/schemas/AdditionalInfo'
        provisionDetails:
          type: array
          description: Additional commission (provision) details for the main loan
            (key-value pairs)
          items:
            $ref: '#/components/schemas/AdditionalInfo'
    RegularAnnuityProduct:
      allOf:
        - $ref: '#/components/schemas/AnnuityProduct'
    SuspendedRepaymentAnnuityProduct:
      type: object
      description: Information about suspended repayment annuity product
      allOf:
        - $ref: '#/components/schemas/AnnuityProduct'
        - type: object
          properties:
            product:
              $ref: '#/components/schemas/SuspendedRepaymentProductType'
            sum:
              description: Total amount of the suspended repayment
              $ref: '#/components/schemas/EuroAmount'
            provider:
              description: Suspended repayment provider
              type: string
            contractSignedWith:
              description: Repayment suspension contract signee
              $ref: '#/components/schemas/SuspendedProductApplicantRole'
            contractDuration:
              description: The duration of repayment suspension contract
              $ref: '#/components/schemas/Years'
            upcomingPayments:
              $ref: '#/components/schemas/UpcomingPayments'
            savingBurden:
              description: Savings rate for the suspended repayment product
              $ref: '#/components/schemas/EuroAmount'
            depositValue:
              description: Deposit value
              $ref: '#/components/schemas/EuroAmount'
    SuspendedRepaymentProductType:
      type: string
      description: Type of repayment suspension
      anyOf:
        - enum:
            - DT_KAP_LV
            - DT_KAP_RV
            - BRIT_KAP_LV
            - BRIT_KAP_RV
            - FONDS_LV
            - FONDS_RV
            - FONDS_SPAR
            - BAU_SPAR
            - OTHER
    SuspendedProductApplicantRole:
      type: string
      description: Person who signed the debt suspension
      anyOf:
        - enum:
            - APL
            - ADD
    Years:
      type: object
      properties:
        years:
          type: integer
          format: int32
    UpcomingPayments:
      type: object
      description: Upcoming payments for suspended repayment product
      properties:
        upcomingFees:
          description: Recurring costs for a suspended repayment product
          $ref: '#/components/schemas/PeriodicalEuroAmount'
        closingFee:
          description: Acquisition fee for the suspended repayment product
          type: number
          format: double
        paymentDuration:
          description: Duration of payments for suspended suspension product
          $ref: '#/components/schemas/Years'
    FinancingApplicationItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          properties:
            embedded:
              description: Optional field, only set when *embed* query parameter is
                set to *True*
              $ref: '#/components/schemas/FinancingApplication'
    FinancingApplication:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Application id
        type:
          $ref: '#/components/schemas/ApplicationType'
        subType:
          $ref: '#/components/schemas/ApplicationSubType'
        company:
          description: Application originator company
          type: string
        financingNeed:
          $ref: '#/components/schemas/FinancingNeedItem'
        partnership:
          $ref: '#/components/schemas/ApplicationPartnership'
        houshold:
          $ref: '#/components/schemas/HouseholdItem'
        estates:
          $ref: '#/components/schemas/Estates'
        financialStanding:
          $ref: '#/components/schemas/FinancialStandings'
        venture:
          $ref: '#/components/schemas/FinancialVentureItem'
    ApplicationType:
      type: string
      anyOf:
        - enum:
            - MORTGAGE
            - CONSUMER
            - CST_LEAD
            - MORTGAGE_SAVING
    ApplicationSubType:
      type: string
      anyOf:
        - enum:
            - NEW_CUSTOMER
            - PROLONGATION
            - SUPPLEMENTARY_FINANCING
    FinancingNeedItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          properties:
            embedded:
              description: Optional field, only set when *embed* query parameter is
                set to *True*
              $ref: '#/components/schemas/FinancingNeed'
    ApplicationPartnership:
      type: string
      anyOf:
        - enum:
            - NONE
            - true
            - WITH_MARRIAGE_PARTNER
            - WITH_LIFE_PARTNER
            - WITH_REGISTERED_PARTNER
            - WITH_OTHERS
    HouseholdItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          properties:
            embedded:
              description: Optional field, only set when *embed* query parameter is
                set to *True*
              $ref: '#/components/schemas/Household'
    Documents:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DocumentItem'
    DocumentItem:
      type: object
      required:
        - id
        - content
        - category
      properties:
        id:
          type: string
        content:
          $ref: '#/components/schemas/ResourceRef'
        category:
          $ref: '#/components/schemas/DocumentCategory'
        reference:
          type: string
          description: holds information about who/what this document category references
          example: Mustermann, Max
        validity:
          $ref: '#/components/schemas/DocumentValidity'
    DocumentValidity:
      type: object
      required:
        - value
        - resolution
      properties:
        resolution:
          type: string
          anyOf:
            - enum:
                - MONTH
                - YEAR
      discriminator:
        propertyName: resolution
        mapping:
          MONTH: '#/components/schemas/MonthlyResolution'
          YEAR: '#/components/schemas/YearlyResolution'
    MonthlyResolution:
      allOf:
        - $ref: '#/components/schemas/DocumentValidity'
        - type: object
          description: Resolution based on monthly basis
          properties:
            value:
              type: string
              format: date-month
              example: 12
              description: date-month format following [ISO8601](https://tools.ietf.org/html/rfc3339#section-5.6)
    YearlyResolution:
      allOf:
        - $ref: '#/components/schemas/DocumentValidity'
        - type: object
          description: Resolution based on yearly basis
          properties:
            value:
              type: string
              format: date-fullyear
              example: 2019
              description: date-fullyear format following [ISO8601](https://tools.ietf.org/html/rfc3339#section-5.6)
    FinancingNeed:
      type: object
      properties:
        amount:
          $ref: '#/components/schemas/EuroAmount'
        payoutDate:
          $ref: '#/components/schemas/Date'
        amortisationStartDate:
          $ref: '#/components/schemas/Date'
        details:
          $ref: '#/components/schemas/FinancingNeedDetails'
    FinancingNeedDetails:
      type: object
      required:
        - reason
      properties:
        reason:
          $ref: '#/components/schemas/FinancingApplicationReason'
        estate:
          $ref: '#/components/schemas/EstateItem'
        additionalCosts:
          $ref: '#/components/schemas/EstateAdditionalCosts'
      discriminator:
        propertyName: reason
        mapping:
          BUY_NEW: '#/components/schemas/BuyNewEstateFinancing'
          BUY_EXISTING: '#/components/schemas/BuyExistingEstateFinancing'
          CONSTRUCTION: '#/components/schemas/BuildEstateFinancing'
          DEBT_RESCHEDULING: '#/components/schemas/DebtReschedulingFinancing'
          RENOVATION: '#/components/schemas/RenovateEstateFinancing'
          OTHER_CAPITAL_FINANCING: '#/components/schemas/OtherCapitalFinancing'
    FinancingApplicationReason:
      type: string
      anyOf:
        - enum:
            - BUY_NEW
            - BUY_EXISTING
            - CONSTRUCTION
            - DEBT_RESCHEDULING
            - RENOVATION
            - OTHER_CAPITAL_FINANCING
    EstateAdditionalCosts:
      type: object
      properties:
        inventoryCosts:
          description: Inventory costs (furniture, kitchen, etc.)
          $ref: '#/components/schemas/EuroAmount'
        costsOther:
          description: Other costs
          $ref: '#/components/schemas/EuroAmount'
    BuyNewEstateFinancing:
      allOf:
        - $ref: '#/components/schemas/ForeignEstateFinancingNeed'
        - type: object
          properties:
            optionalEquipment:
              description: Optional equipment value
              $ref: '#/components/schemas/EuroAmount'
            purchasePrice:
              description: Purchase price
              $ref: '#/components/schemas/EuroAmount'
            priceDue:
              description: Due date of purchase price
              $ref: '#/components/schemas/Date'
    ForeignEstateFinancingNeed:
      allOf:
        - $ref: '#/components/schemas/FinancingNeedDetails'
        - type: object
          properties:
            estateAcquisitionCosts:
              $ref: '#/components/schemas/EstateAcquisitionCosts'
    EstateAcquisitionCosts:
      type: object
      description: Estate costs
      properties:
        brokerage:
          $ref: '#/components/schemas/BrokerageFees'
        costsNotary:
          description: Notary / land register costs
          $ref: '#/components/schemas/EuroAmount'
        purchaseTax:
          $ref: '#/components/schemas/PurchaseTaxCosts'
    BrokerageFees:
      type: object
      description: Brokerage fees
      properties:
        amount:
          $ref: '#/components/schemas/EuroAmount'
        percentage:
          $ref: '#/components/schemas/Percentage'
    PurchaseTaxCosts:
      type: object
      description: Real estate transfer tax
      properties:
        amount:
          $ref: '#/components/schemas/EuroAmount'
        percentage:
          $ref: '#/components/schemas/Percentage'
    BuyExistingEstateFinancing:
      allOf:
        - $ref: '#/components/schemas/ForeignEstateFinancingNeed'
        - type: object
          properties:
            renovationCosts:
              description: Renovation costs
              $ref: '#/components/schemas/EuroAmount'
            purchasePrice:
              description: Purchase price
              $ref: '#/components/schemas/EuroAmount'
            priceDue:
              description: Due date of purchase price
              $ref: '#/components/schemas/Date'
    BuildEstateFinancing:
      allOf:
        - $ref: '#/components/schemas/ForeignEstateFinancingNeed'
        - type: object
          properties:
            landPrice:
              description: Price land
              $ref: '#/components/schemas/EuroAmount'
            buildCosts:
              $ref: '#/components/schemas/EstateBuildingCosts'
            completionDate:
              $ref: '#/components/schemas/Date'
    EstateBuildingCosts:
