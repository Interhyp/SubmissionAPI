openapi: 3.0.2
info:
  title: Interhyp Submission API
  version: 2.0.0
  contact:
    name: Interhyp AG (Team Provider Excellence)
    email: support_submission_api@interhyp.de
  license:
    name: Interhyp AG
  description: |-
    ### This document describes the RESTful API and resources provided by Interhyp AG.<p> The RESTful API provides access to resources associated to submission process via *URI* paths, a client application will make an HTTP request using standard HTTP methods like *GET, PUT, POST and DELETE* and parse the response in *JSON* format.<p>
    ### API Audience<p> The API is intended to be consumed by clients who want to integrate Interhyp submission process in their own workflow.
    + **Bank Partners**
    ### API design Principles <p> During API design a set of principles were taken into consideration.
    + **API First**
    + **Mobile First**
    ### API client <p> As an API client you should adhere to the following robustness principle
    + **Tolerant Reader** Be tolerant with unknown fields in the payload. This is required to avoid new API versions if new fields were added, i.e. ignore new fields but do not eliminate them from payload if needed for subsequent *PUT* requests
    + Be prepared to handle HTTP status codes not explicitly specified in endpoint definitions.
servers:
  - url: https://api-test.interhyp.de/submission
    description: Test-Staging
  - url: https://api.interhyp.de/submission
    description: Production
tags:
  - name: documents
    description: access to submission documents
  - name: document-categories
    description: access to document categories associated to submission process
  - name: protocol
    description: access to submission protocol
paths:
  /v2/submissions/{submissionId}/documents/metadata:
    get:
      tags:
        - documents
      summary: Delievers all submission relevant documents metadata
      operationId: getDocumentsMetadata
      description: Retrieve all submission relevant documents in the requested format.
        <p>
      parameters:
        - $ref: '#/components/parameters/submission-id'
        - $ref: '#/components/parameters/embed'
      responses:
        '200':
          description: Submission documents matching provided criteria in the requested
            format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Documents'
        '202':
          description: Documents metadata are being prepared, try again later, please
            refer to Retry-After Header
          headers:
            Retry-After:
              schema:
                type: integer
              description: metadata is expected to be ready after the specified amout
                of seconds
        '400':
          description: Error indicates missing or wrong request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Error indicates no access to the required resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Error indicates that a requested submission resource was not
            found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
  /v2/submissions/{submissionId}/documents/binaries:
    get:
      tags:
        - documents
      summary: Delievers all submission relevant documents as binary format.
      operationId: getDocumentsBinary
      description: 'Retrieve all submission relevant documents in the requested format.
        <p /> *PossibleTypes* are `PDF` and `ZIP`<p /> Note: retries following a 202
        *must* provide the If-Match header.'
      parameters:
        - in: header
          name: If-Match
          schema:
            type: string
            format: etag
          required: false
        - $ref: '#/components/parameters/submission-id'
        - $ref: '#/components/parameters/document-category-name-filter'
      responses:
        '200':
          description: Submission documents matching provided criteria in the requested
            format
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/Binary'
            application/zip:
              schema:
                $ref: '#/components/schemas/Binary'
        '202':
          description: Payload is being prepared, try again later
          headers:
            ETag:
              schema:
                type: string
                format: etag
              description: unique ID of payload creation request; use as If-Match
                in subsequent calls to retrieve payload
            Retry-After:
              schema:
                type: integer
              description: payload is expected to be ready after the specified amout
                of seconds
        '400':
          description: Error indicates missing or wrong request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Error indicates no access to the required resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Error indicates that a requested submission resource was not
            found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
  /v2/submissions/{submissionId}/documents/{documentId}/binaries:
    get:
      tags:
        - documents
      summary: Delievers specific submission document in `pdf` format
      operationId: getDocumentBinary
      description: 'Retrieve specific submission document based on an identifier in
        `pdf` format<p /> Note: retries following a 202 *must* provide the If-Match
        header.'
      parameters:
        - in: header
          name: If-Match
          schema:
            type: string
            format: etag
          required: false
        - $ref: '#/components/parameters/submission-id'
        - $ref: '#/components/parameters/document-id'
      responses:
        '200':
          description: Requested submission document is returned
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/Binary'
        '202':
          description: Payload is being prepared, try again later
          headers:
            ETag:
              schema:
                type: string
                format: etag
              description: unique ID of payload creation request; use as If-Match
                in subsequent calls to retrieve payload
            Retry-After:
              schema:
                type: integer
              description: payload is expected to be ready after the specified amout
                of seconds
        '400':
          description: Error indicates missing or wrong request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Error indicates no access to the required resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Error indicates that a requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '409':
          description: Error indicates the document has a stale state. Maybe the document
            was modified or deleted. Please refresh the documents metadata of the
            submission.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
  /v2/documents/categories:
    get:
      tags:
        - document-categories
      summary: Delievers document categories
      operationId: getDocumentCategories
      description: Retrieve information about possible document categories associated
        with submission process.
      parameters:
        - $ref: '#/components/parameters/document-category-name-filter'
      responses:
        '200':
          description: Document categories associated with submission process are
            returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentCategoriesDefinition'
        '400':
          description: Error indicates missing or wrong request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Error indicates no access to the required resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
  /v2/submissions/protocol:
    get:
      summary: Delivers all submissions protocol for a provider
      description: Delivers a collection of submission protocol for a specific provider
        filtered by the date of protocol.<p> *By Default*, we will return the first
        *20* matching records. However, this is not a hard limitation! a parameter
        called `limit` can be used to tell the API how many records you want to return
        all at once *(max 40)*.<p> To get further matching records, a parameter called
        `after` or `before` can be used to tell the API the start of each page using
        specified cursor.<p> To navigate through the query result, a reference to
        the following navigations are included in the response *(next, prev, first,
        last, self)*.
      operationId: getSubmissionsProtocol
      tags:
        - protocol
      parameters:
        - $ref: '#/components/parameters/since'
        - $ref: '#/components/parameters/until'
        - $ref: '#/components/parameters/protocol-type-filter'
        - $ref: '#/components/parameters/sbms-protocol-limit'
        - $ref: '#/components/parameters/cursor-after'
        - $ref: '#/components/parameters/cursor-before'
        - $ref: '#/components/parameters/embed'
      responses:
        '200':
          description: A paged array of submissions protocol
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionProtocol'
        '400':
          description: Error indicates missing or wrong request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Error indicates no access to the required resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    FinancingExpectation:
      type: object
      description: client financing expectations
      properties:
        repayment:
          $ref: '#/components/schemas/LoanRepayment'
        freeAllocation:
          type: integer
          format: int32
          description: requested free commitment duration in months
        promotionLoan:
          type: boolean
          description: flag indicates whether Promotion Loan *kfw* is requested
        totalAmount:
          $ref: '#/components/schemas/EuroAmount'
        payout:
          $ref: '#/components/schemas/PayoutFinancingExpectation'
    LoanRepayment:
      type: object
      required:
        - method
      properties:
        method:
          type: string
          description: loan repayment method
          oneOf:
            - enum:
                - MATURITY_EXCEEDING
                - FULL_REPAYMENT
        maturity:
          description: Requested maturity in years
          $ref: '#/components/schemas/InterestMaturity'
        specialPayment:
          $ref: '#/components/schemas/ExpectedSpecialPayment'
        alterBurden:
          $ref: '#/components/schemas/Importance'
          description: flag indicates whether repayment burden adjustement is requested
      discriminator:
        propertyName: method
        mapping:
          MATURITY_EXCEEDING: '#/components/schemas/MaturityExceedingPayment'
          FULL_REPAYMENT: '#/components/schemas/FullRepayment'
    InterestMaturity:
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/InterestMaturityType'
      discriminator:
        propertyName: type
        mapping:
          VARIABLE: '#/components/schemas/VariableInterestMaturity'
          FIXED_PERIOD: '#/components/schemas/FixedInterestMaturity'
    ExpectedSpecialPayment:
      type: object
      properties:
        amount:
          description: requested annually special payment amount
          $ref: '#/components/schemas/PeriodicalEuroAmount'
        percentage:
          description: requested annually special payment percentage
          $ref: '#/components/schemas/PeriodicalPercentage'
    PeriodicalEuroAmount:
      type: object
      required:
        - amount
        - cycle
      properties:
        amount:
          $ref: '#/components/schemas/EuroAmount'
        cycle:
          $ref: '#/components/schemas/Cycle'
    PeriodicalPercentage:
      type: object
      required:
        - percentage
        - cycle
      properties:
        percentage:
          $ref: '#/components/schemas/Percentage'
        cycle:
          $ref: '#/components/schemas/Cycle'
    Importance:
      type: string
      enum:
        - IMPORTANT
        - UNIMPORTANT
        - UNSPECIFIED
    MaturityExceedingPayment:
      allOf:
        - $ref: '#/components/schemas/LoanRepayment'
        - type: object
          properties:
            burden:
              description: requested monthly loan rate
              $ref: '#/components/schemas/PeriodicalEuroAmount'
            amortisation:
              description: Requested annual amortisation percent
              $ref: '#/components/schemas/PeriodicalPercentage'
    FullRepayment:
      allOf:
        - $ref: '#/components/schemas/LoanRepayment'
        - type: object
          properties:
            until:
              description: requested full repayment date
              $ref: '#/components/schemas/Date'
    Date:
      description: date according to <a href="https://tools.ietf.org/html/rfc3339#section-5.6"/>
      type: string
      format: date
      example: 2019-12-29T00:00:00Z
    EuroAmount:
      type: object
      required:
        - value
      properties:
        value:
          type: number
          format: double
    PayoutFinancingExpectation:
      type: object
      properties:
        multiple:
          type: boolean
        count:
          type: integer
          format: int32
          default: 1
    FinancingExpectationItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          properties:
            embedded:
              description: Optional field, only set when *embed* query parameter is
                set to *True*
              $ref: '#/components/schemas/FinancingExpectation'
    ResourceRef:
      required:
        - href
      properties:
        href:
          type: string
          description: Link to retrieve a specific resource
          example: http://some-domain/some/link/to/somewhere
    AbstractLoan:
      type: object
      description: Common Financial Loan object information
      properties:
        type:
          $ref: '#/components/schemas/LoanType'
        id:
          $ref: '#/components/schemas/LoanId'
        amount:
          description: Loan Amount
          $ref: '#/components/schemas/EuroAmount'
        interestRate:
          description: Interest rate
          $ref: '#/components/schemas/InterestRate'
        amortisationRate:
          description: Annual amortisation percent
          $ref: '#/components/schemas/PeriodicalPercentage'
    LoanType:
      description: Loan type
      type: string
      allOf:
        - enum:
            - MAIN_LOAN
            - AUXILIARY_LOAN
            - KFW_PROMOTION_LOAN
    LoanId:
      description: Loan identifier
      type: integer
      format: int32
    InterestRate:
      type: object
      properties:
        nominal:
          description: Annual nominal interest percent
          $ref: '#/components/schemas/PeriodicalPercentage'
        effective:
          description: Annual effective interest percent
          $ref: '#/components/schemas/PeriodicalPercentage'
    Advisor:
      type: object
      description: Information about advisor
      required:
        - advisorType
      properties:
        advisorType:
          $ref: '#/components/schemas/AdvisorType'
        contact:
          $ref: '#/components/schemas/Contact'
        address:
          $ref: '#/components/schemas/Address'
      discriminator:
        propertyName: advisorType
        mapping:
          COMPANY_SUBMITTER: '#/components/schemas/CompanyAdvisor'
          CONSULTANT: '#/components/schemas/PersonAdvisor'
          EXECUTIVE_SUBMITTER: '#/components/schemas/PersonAdvisor'
          REGULATORY_ADDRESS: '#/components/schemas/CompanyAdvisor'
          REGULATORY_ADDRESS_BROKER: '#/components/schemas/CompanyAdvisor'
          REGULATORY_ADDRESS_SUBMITTER: '#/components/schemas/CompanyAdvisor'
          SUBMITTER: '#/components/schemas/PersonAdvisor'
    AdvisorType:
      type: string
      description: The type of the advisor
      oneOf:
        - enum:
            - COMPANY_SUBMITTER
            - CONSULTANT
            - EXECUTIVE_SUBMITTER
            - REGULATORY_ADDRESS
            - REGULATORY_ADDRESS_BROKER
            - REGULATORY_ADDRESS_SUBMITTER
            - SUBMITTER
    Contact:
      type: object
      properties:
        phone:
          type: string
          example: +49 89 123456
        mobilePhone:
          type: string
          example: +49 160 123456
        email:
          type: string
          format: email
          example: primary@example.com
        fax:
          type: string
          example: +49 89 1234567
    Address:
      type: object
      properties:
        street:
          type: string
          example: Mainsteet
          description: The street of the address
        houseNumber:
          type: string
          example: 42
          description: The house numbering of the address
        apartmentNumber:
          type: string
          example: 3
          description: The apartment number within the building
        poBox:
          type: string
          example: 14 43 63
          description: The post office box number
        postalCode:
          type: string
          example: 80807
          description: The postal code of the address
        city:
          type: string
          example: Munich
          description: The city of the address
        federalState:
          type: string
          example: DE_BY
          description: The federal state of the address in ISO_3166-2:alpha-2_country_code
            format
        country:
          type: string
          example: DE
          description: The official alpha-2 country code of the address
    CompanyAdvisor:
      allOf:
        - $ref: '#/components/schemas/Advisor'
        - type: object
          properties:
            company:
              type: string
              description: The name of the advisors company
            url:
              type: string
              description: The Website of the company
    PersonAdvisor:
      allOf:
        - $ref: '#/components/schemas/Advisor'
        - type: object
          properties:
            externalId:
              type: string
              description: The External ID of the Advisor
            person:
              $ref: '#/components/schemas/Person'
    Person:
      type: object
      properties:
        gender:
          type: string
          enum:
            - M
            - F
            - D
        title:
          type: string
          anyOf:
            - enum:
                - DIPL_ING
                - DR
                - DR_DR
                - DR_ING
                - PH_D
                - PD_DR
                - PROF
                - PROF_DR
        firstName:
          type: string
          description: The first name of the person
        lastName:
          type: string
          description: The last name of the person
        maidenName:
          type: string
          description: The maiden name of the person, if any
        birthDate:
          $ref: '#/components/schemas/Date'
    AdditionalInfo:
      type: object
      description: Additional Information as key-value pairs
      properties:
        key:
          type: string
        value:
          type: string
    Estates:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EstateItem'
    EstateItem:
      allOf:
        - $ref: '#/components/schemas/ResourceRef'
        - type: object
          required:
            - id
            - role
          properties:
            id:
              type: string
              description: Estate Id
            role:
              $ref: '#/components/schemas/EstateRole'
            type:
              $ref: '#/components/schemas/EstateType'
            embedded:
              description: Optional field, only set when *embed* query parameter is
                set to *True*
              $ref: '#/components/schemas/Estate'
    EstateRole:
      description: Role of the real estate
      type: string
      anyOf:
        - enum:
            - MAIN
            - ADD
    EstateType:
      type: string
      description: Estate type details
      anyOf:
        - enum:
            - APARTMENT
            - DETACHED_HOUSE
            - SEMIDETACHED_HOUSE
            - DUPLEX_HOUSE
            - TOWNHOUSE_CORNER
            - TOWNHOUSE_CENTER
            - APARTMENT_HOUSE
            - RES_OFFICE_HOUSE
            - PLOT
    Estate:
      type: object
      discriminator:
        propertyName: type
        mapping:
          APARTMENT: '#/components/schemas/Apartment'
          DETACHED_HOUSE: '#/components/schemas/House'
          SEMIDETACHED_HOUSE: '#/components/schemas/House'
          DUPLEX_HOUSE: '#/components/schemas/House'
          TOWNHOUSE_CORNER: '#/components/schemas/House'
          TOWNHOUSE_CENTER: '#/components/schemas/House'
          APARTMENT_HOUSE: '#/components/schemas/House'
          RES_OFFICE_HOUSE: '#/components/schemas/House'
          PLOT: '#/components/schemas/Plot'
      required:
        - type
        - id
      properties:
        id:
          type: string
          description: id of the estate
        type:
          $ref: '#/components/schemas/EstateType'
        role:
          $ref: '#/components/schemas/EstateRole'
        estateRegister:
          $ref: '#/components/schemas/EstateRegister'
        estateVendor:
          $ref: '#/components/schemas/EstateVendor'
        saleInfo:
          $ref: '#/components/schemas/SaleInformation'
        address:
          $ref: '#/components/schemas/EstateAddress'
        parcelSize:
          description: Parcel size (parcel of land size)
          $ref: '#/components/schemas/SquareMeter'
        leaseInfo:
          $ref: '#/components/schemas/LeaseInfo'
        utilization:
          $ref: '#/components/schemas/Utilization'
        estateBurden:
          $ref: '#/components/schemas/EstateBurden'
        additionalInfos:
          type: array
          description: Additional Information to the estate
          items:
            $ref: '#/components/schemas/AdditionalInfo'
    Apartment:
      allOf:
        - $ref: '#/components/schemas/RealEstate'
        - type: object
          properties:
            numberOfApartmentsPerResidence:
              description: Total number of apartments within the whole residence building
              type: integer
              format: int32
            apartmentsPerEntrance:
              description: Apartments per building entrance (staircase)
              type: integer
              format: int32
            apartmentsPerBuilding:
              description: Apartments per building
              type: integer
              format: int32
            apartmentsPerDivision:
              description: Apartments per apartment division
              type: integer
              format: int32
            apartmentFloor:
              $ref: '#/components/schemas/ApartmentFloor'
    RealEstate:
      allOf:
        - $ref: '#/components/schemas/Estate'
        - type: object
          properties:
            rating:
              $ref: '#/components/schemas/EstateRating'
            building:
              $ref: '#/components/schemas/Building'
            modernisation:
              $ref: '#/components/schemas/Modernisation'
            area:
              $ref: '#/components/schemas/AreaInfo'
            rent:
              $ref: '#/components/schemas/RentInfo'
            otherCosts:
              $ref: '#/components/schemas/OtherCosts'
    EstateRating:
      description: Rating of the estate
      type: object
      properties:
        condition:
          $ref: '#/components/schemas/EstateCondition'
        attic:
          $ref: '#/components/schemas/AtticDetail'
        basement:
          $ref: '#/components/schemas/Basement'
        furnishing:
          $ref: '#/components/schemas/Furnishing'
        careProperty:
          description: Assisted living
          type: boolean
        holidayProp:
          description: Holiday property
          type: boolean
        luxury:
          description: Luxury estate
          type: boolean
        subOrdination:
          description: Subordination (Waiver of priority)
          type: boolean
        garageInfo:
          $ref: '#/components/schemas/GarageAndParkingInfo'
        modernisationCostCompletion:
          description: Modernisation costs since completion
          $ref: '#/components/schemas/EuroAmount'
        negInfDesc:
          description: Description of negative influence factor
          type: string
        negativeInfluence:
          description: Negative influence factor
          type: boolean
        parkingSpace:
          description: Existing parking space
          type: boolean
        marketValueEvaluation:
          $ref: '#/components/schemas/MarketValueEvaluation'
        landValueEvaluation:
          $ref: '#/components/schemas/LandValueEvaluation'
        yearOfReconstruction:
          description: Year of complete refurbishment
          type: integer
          format: int32
        additionalInfos:
          description: Additional Information to the rating of the estate
          type: array
          items:
            $ref: '#/components/schemas/AdditionalInfo'
    EstateCondition:
      type: string
      description: General condition of the estate
      anyOf:
        - enum:
            - EC_UNKNOWN
            - EC_RUIN
            - EC_BAD
            - EC_RENOVATION
            - EC_MODERNISATION
            - EC_GOOD
            - EC_NEW
    AtticDetail:
      type: string
      description: Attic details
      anyOf:
        - enum:
            - DEVELOPED
            - PARTIALY_DEVELOPED
            - UPGRADEABLE
            - NOT_UPGRADEABLE
    Basement:
      type: object
      description: Information about building basement
      properties:
        basementDetail:
          $ref: '#/components/schemas/BasementDetail'
        basementArea:
          description: Basement space
          $ref: '#/components/schemas/SquareMeter'
    BasementDetail:
      type: string
      description: Basement details
      anyOf:
        - enum:
            - DEVELOPED
            - PARTIALY_DEVELOPED
            - NONE
    Furnishing:
      type: string
      description: Estate configuration (furnishing) details
      anyOf:
        - enum:
            - SIMPLE
            - GOOD
            - VERY_GOOD
    GarageAndParkingInfo:
      type: object
      description: Information about existing garages
      properties:
        carportGarages:
          description: Number of carports
          type: integer
          format: int32
        carportGaragesNr:
          description: Carport number
          type: string
        doubleGarages:
          description: Number of double garages
          type: integer
          format: int32
        doubleGaragesNr:
          description: Double garage number
          type: string
        duplexGarages:
          description: Number of duplex garages
          type: integer
          format: int32
        duplexGaragesNr:
          description: Duplex garage number
          type: string
