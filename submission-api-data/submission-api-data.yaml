            EN: Land price.
          allOf:
          - $ref: '#/components/schemas/EuroAmount'
        construction:
          description: |
            DE: Baukosten. <br/>
            EN: Construction costs.
          allOf:
          - $ref: '#/components/schemas/EuroAmount'
        additional:
