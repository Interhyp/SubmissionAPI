security:
- BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    OtherCapitalFinancing:
      type: object
      required:
      - neededLoan
      allOf:
      - $ref: '#/components/schemas/OwnEstateFinancingNeed'
      - properties:
          neededLoan:
            $ref: '#/components/schemas/OtherCapitalNeededLoan'
    OwnEstateFinancingNeed:
      type: object
      allOf:
      - $ref: '#/components/schemas/FinancingNeed'
      - properties:
          renovationCosts:
            description: |
              EN: Value-conserving actions DE: Werterhaltende Manahmen
            allOf:
            - $ref: '#/components/schemas/EuroAmount'
          plannedModernisations:
            $ref: '#/components/schemas/PlannedModernisations'
          reschedulingMortgages:
            description: |
              EN: Mortgage which is to be rescheduled DE: Baufinanzierungen die umgeschuldet werden sollen
            type: array
            items:
              allOf:
              - $ref: '#/components/schemas/ExistingMortgageRef'
    FinancingNeed:
      type: object
      properties:
        additionalCosts:
          $ref: '#/components/schemas/EstateAdditionalCosts'
    EstateAdditionalCosts:
      type: object
      properties:
        inventoryCosts:
          $ref: '#/components/schemas/EuroAmount'
        otherCosts:
          $ref: '#/components/schemas/EuroAmount'
        description:
          type: string
    EuroAmount:
      type: object
      required:
      - value
      properties:
        value:
          type: number
          format: double
    PlannedModernisations:
      type: object
      description: |
        EN: Value-enhancing actions DE: Wertsteigernde Manahmen
