security:
- BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CountryCode:
      type: object
      description: |
        DE: Lndercode nach ISO_3166-1_alpha-2 (https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2). <br/> EN: Official ISO_3166-1_alpha-2 (https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) country code.
      required:
      - value
      properties:
        value:
          type: string
          example: DE
          pattern: ^[A-Z]{2}$
    SubmissionStatus:
      type: string
      description: |
        EN: Open ended enum contains submission status value, possible values are (CREDIT_ACCEPTED, CREDIT_CONFIRMED, ONHOLD, INWORK, REJECTED, CONTRACT_SIGN, CANCELED, REVOKED, SUBMITTED) DE: Mgliche Status der Einreichung (nicht abschlieende Aufzhlung), z.B. (CREDIT_ACCEPTED, CREDIT_CONFIRMED, ONHOLD, INWORK, REJECTED, CONTRACT_SIGN, CANCELED, REVOKED, SUBMITTED)
      example: CREDIT_ACCEPTED
      x-extensible-enum:
      - CREDIT_ACCEPTED
      - CREDIT_CONFIRMED
      - ONHOLD
      - INWORK
      - REJECTED
      - CONTRACT_SIGN
      - CANCELED
      - REVOKED
      - SUBMITTED
    OtherCapitalFinancing:
      description: |
        DE: Finanzierungsrelevante Information zur Kapitalbeschaffung. <br/>
        EN: Financing-relevant information about the raising capital need.
      type: object
      required:
      - neededLoan
      allOf:
      - $ref: '#/components/schemas/OwnEstateFinancingNeed'
      - properties:
          reason:
            type: string
            default: OTHER_CAPITAL
          neededLoan:
            $ref: '#/components/schemas/OtherCapitalNeededLoan'
    OwnEstateFinancingNeed:
      type: object
      required:
      - reason
      allOf:
      - $ref: '#/components/schemas/FinancingNeed'
      - properties:
          type:
            type: string
            default: OWN
          reason:
            type: string
          renovationCosts:
            description: |
              DE: Werterhaltende Manahmen <br/> EN: Value-conserving actions
            allOf:
            - $ref: '#/components/schemas/EuroAmount'
          plannedModernisations:
            $ref: '#/components/schemas/PlannedModernisations'
          reschedulingMortgages:
            description: |
              DE: Darlehen die umgeschuldet werden sollen <br/> EN: Mortgage which is to be rescheduled
            type: array
            items:
              allOf:
              - $ref: '#/components/schemas/ExistingMortgageRef'
      discriminator:
        propertyName: reason
        mapping:
          DEBT_RESCHEDULING: '#/components/schemas/DebtReschedulingFinancing'
          OTHER_CAPITAL: '#/components/schemas/OtherCapitalFinancing'
          RENOVATE: '#/components/schemas/RenovateEstateFinancing'
    FinancingNeed:
      type: object
      required:
      - type
      properties:
        additionalCosts:
          $ref: '#/components/schemas/EstateAdditionalCosts'
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          OWN: '#/components/schemas/OwnEstateFinancingNeed'
          FOREIGN: '#/components/schemas/ForeignEstateFinancingNeed'
    EstateAdditionalCosts:
      type: object
      properties:
        inventoryCosts:
          $ref: '#/components/schemas/EuroAmount'
        otherCosts:
          $ref: '#/components/schemas/EuroAmount'
        description:
          type: string
    ForeignEstateFinancingNeed:
      type: object
      required:
      - reason
      allOf:
      - $ref: '#/components/schemas/FinancingNeed'
      - properties:
          type:
            type: string
            default: FOREIGN
          reason:
            type: string
          estateAcquisitionCosts:
            $ref: '#/components/schemas/EstateAcquisitionCosts'
      discriminator:
        propertyName: reason
        mapping:
          BUILD: '#/components/schemas/BuildEstateFinancing'
          BUY_EXISTING: '#/components/schemas/BuyExistingEstateFinancing'
          BUY_NEW: '#/components/schemas/BuyNewEstateFinancing'
    EstateAcquisitionCosts:
      type: object
      description: |
        DE: Kosten fr den Erwerb der Immobilie. <br/> EN: Estate costs when purchasing a property.
      properties:
        brokerage:
          description: |
            DE: Maklercourtage. <br/>
            EN: Broker costs.
          allOf:
          - $ref: '#/components/schemas/EuroAmount'
        costsNotary:
          description: |
            DE: Notar-/ Grundbuchkosten <br/>
            EN: Notary costs.
          allOf:
          - $ref: '#/components/schemas/EuroAmount'
        purchaseTax:
          description: |
            DE: Grunderwerbsteuer. <br/>
            EN: Purchase tax.
          allOf:
          - $ref: '#/components/schemas/EuroAmount'
    BuildEstateFinancing:
      description: |
        DE: Finanzierungsrelevante Information zu dem Bau der Immobilie. <br/>
        EN: Financing-relevant information for the construction of the property.
      type: object
      required:
      - buildCosts
      allOf:
      - $ref: '#/components/schemas/ForeignEstateFinancingNeed'
      - properties:
          reason:
            type: string
            default: BUILD
          buildCosts:
            $ref: '#/components/schemas/EstateBuildingCosts'
          completionDate:
            description: |
              DE: Geplante Fertigstellung. <br/>
